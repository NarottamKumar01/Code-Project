<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        <fieldset>
            <legend> <h2>Form</h2></legend>
               <label for="name">Name: </label><input type="text" id="name" placeholder="Name" name="myname" required id="name"><br><br>
               Email: <input type="email" id="" placeholder="Email" name="myname" required id="email"><br><br>
               Password: <input type="password" id="Password" placeholder="Password" name="mypassword" required id="mypassword"><br><br>
               Number: <input type="number" id="number" placeholder="Number" name="mynumber" required id="number"><br><br>
               Gender: Male<input type="radio" name="my gender">
               Female <input type="radio" name="my gender">
               Other <input type="radio" name="my gender"><br><br>
               Hobbies: Reading<input type="checkbox"> Singing<input type="checkbox"><br><br>
               Country: <select id="country">
                <option>select</option>
                <option>India</option>
                <option>Thailand</option>
                <option>USA</option>
               </select><br><br>
               <input type="file" name="myfile"><br><br>
               About Yourself:<br>
               <textarea name="mytext" rows="5" cols="50"></textarea><br><br>
               Date: <input type="date" name="my date"><br><br>
               <input type="submit" value="submit now">&nbsp;&nbsp;
               <input type="reset" value="Reset now">
        </fieldset>
    </form>
</body>
</html>
